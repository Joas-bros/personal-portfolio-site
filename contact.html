<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header> 
        <nav>
            <div class="logo">Asekhauno Joshua</div>
            <ul>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#projects">PROJECTS</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-page-section">
            <h1 class="project-title">Get In Touch</h1>
            <p class="project-summary">
                Fill out the form below to discuss opportunities or collaborations.
            </p>

            <form class="contact-form" action="https://formspree.io/f/mldqydjg" method="POST">
                
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="_replyto" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number">
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                
                <button type="submit" class="submit-btn">Send Message</button>
                
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Asekhauno Joshua. All Rights Reserved.</p>
    </footer>

</body>
</html>
